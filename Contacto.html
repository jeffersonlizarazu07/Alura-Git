<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron" required placeholder="email@ejemplo.com">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>

                    <legend>Cómo le gustaría que lo contactaramos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                    
                </select>

                </fieldset>                

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8AM-8PM</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8AM-8PM</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <div class="caja">
            <h1><img src="logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul class=>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="contacto.html">contacto</a></li>
             </ul>
            </nav>
            </div>
    </header>

    <footer>
        <img src="logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
    </body>
</html>
